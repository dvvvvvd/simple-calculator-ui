<div id="simple-calculation-page">
  <div id="input">
    <input type="text" id="left-hand-input">
    <input type="text" id="right-hand-input">
  </div>
  <div id="operands">
    <button type="button">+</button>
    <button type="button">-</button>
    <button type="button">/</button>
    <button type="button">*</button>
  </div>
  <div id="result">
    <div>{{result}}</div>
  </div>
</div>
